<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de contacto/s</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="fondo">
    <h1 class="alineadoPrincipal">Contacto/s</h1>

    <form class="alineadoPrincipal">
      <div>
        <label for="nombre">Nombre:</label><br />
        <input
          class="diseño"
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Ingrese su nombre"
        /><br />
      </div>
      <div>
        <label for="mail">Email:</label><br />
        <input
          class="diseño"
          type="text"
          id="mail"
          name="mail"
          placeholder="Ingresar su email"
        /><br />
      </div>
      <div>
        <label for="textarea">Texto:</label><br />
        <textarea
          class="diseño"
          name="textarea"
          placeholder="Escriba"
        ></textarea>
      </div>
    </form>
    <div class="alineadoPrincipal">
      <button class="button">Enviar</button>
    </div>
  </body>
</html>
